<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Wales</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aller:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="/images/logo1.png" alt="logo" class="image">
        </div>
        <button id="menu-toggle" class="menu-toggle">&#9776;</button>
        <ul id="menu" class="menu">
            <li><a href="#">Our Athletes</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">Bus Times</a></li>
            <li><a href="#">Map</a></li>
        </ul>
        <a href="#" class="sign-in">Sign In</a>
    </nav>

    <!-- hero page -->
    <main class="container">
        <!-- slideshow -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="images/teamwales1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/teamwales2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/teamwales3.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/teamwales4.jpg" style="width:100%">
            </div>

        </div>

        <!-- medal updates live -->
        <section id="section2">
            <h2>Medal Updates</h2>
            <div class="image-container">
                <div class="image-box">
                    <img src="/images/placeholder.jpg" alt="Image 1" class="image">
                    <div class="result-box">
                        <p>Result!</p>
                    </div>
                </div>
                <div class="image-box">
                    <img src="/images/placeholder.jpg" alt="Image 2" class="image">
                    <div class="result-box">
                        <p>Result!</p>
                    </div>
                </div>
                <div class="image-box">
                    <img src="/images/placeholder.jpg" alt="Image 3" class="image">
                    <div class="result-box">
                        <p>Result!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="logo">
            <img src="/images/logo1.png" alt="logo" class="image">
        </div>
        <div class="footer-container">
            <!-- socials -->
            <div class="social-media">
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="footer-text">
                <p>Team Wales 2025</p>
            </div>
        </div>
    </footer>

    <!-- burger menu script // TESTING IN PROGRESS -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
      
        menuToggle.addEventListener('click', () => {
          menu.classList.toggle('active');
        });
      </script>
      

    <!-- slideshow script -->
    <script>
        let slideIndex = 0;
        
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}  
            slides[slideIndex - 1].style.display = "block"; 
            setTimeout(showSlides, 3000);  
        }

        showSlides();  
    </script>
</body>
</html>
